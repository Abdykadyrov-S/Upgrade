{% load static %}
    
    <!-- header start -->
    <header id="home">
        <div class="main-header navbar-searchbar">
            <div class="container-fluid-lg">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-menu">
                            <div class="menu-left">
                                <div class="brand-logo">
                                    <a href="{% url 'index' %}">
                                        <svg class="svg-icon">
                                            <use class="fill-color" xlink:href="{% static 'assets/svg/icons.svg'#logo"></use>
                                        </svg>
                                        <img src="{{settings.logo.url}}" style="width: 90px; height: 70px; border-radius: 10px;" class="img-fluid blur-up lazyload" alt="logo">
                                    </a>
                                </div>
                                <div class="category-menu">
                                    <button type="button"
                                        class="btn btn-solid-default toggle-category d-sm-block d-none">
                                        Все категории
                                        <i class="fas fa-chevron-down d-xl-inline-block d-none"></i>
                                    </button>
                                    <div class="category-dropdown">
                                        <div class="close-btn d-xl-none">
                                            Все категории
                                            <span class="back-category"><i class="fa fa-angle-left"></i>
                                            </span>
                                        </div>
                                        <ul>
                                            {% for category in footer_categories %}
                                            <li>
                                                <a href="{% url 'category_detail' category.slug %}">{{ category.title }}</a>
                                            </li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <nav>
                                <div class="main-navbar">
                                    <div id="mainnav">
                                        <div class="toggle-nav me-3"><i class="fa fa-bars sidebar-bar"></i></div>
                                        <ul class="nav-menu">
                                            <li class="back-btn d-xl-none">
                                                <div class="close-btn">
                                                X
                                                    <span class="mobile-back"><i class="fa fa-angle-left"></i>
                                                    </span>
                                                </div>
                                            </li>
                                            <li><a href="{% url 'index' %}">Главная страница</a></li>
                                            <li><a href="{% url 'about' %}">О нас</a></li>
                                            <li><a href="{% url 'category' %}">Магазин</a></li>
                                            <li><a href="{% url 'service' %}">Наши услуги</a></li>
                                            <li><a href="{% url 'news' %}">Новости</a></li>
                                            <li><a href="{% url 'faqs' %}">ЧЗВ</a></li>
                                            <li><a href="{% url 'contact' %}">Контакты</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <div class="menu-right">
                                <ul>
                                    <li>
                                        <div class="search-box theme-bg-color">
                                            <i data-feather="search"></i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="search-full">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-feather="search" class="font-light"></i>
                                    </span>
                                    <input type="text" class="form-control search-type" placeholder="Search here..">
                                    <span class="input-group-text close-search">
                                        <i data-feather="x" class="font-light"></i>
                                    </span>
                                </div>
                                <div class="search-suggestion">
                                    <ul class="custom-scroll">
                                        <li>
                                            <div class="product-cart media">
                                                <img src="{% static 'assets/images/electronics/product/1.jpg' %}"
                                                    class="img-fluid blur-up lazyload" alt="">
                                                <div class="media-body">
                                                    <a href="javascript:void(0)">
                                                        <h6 class="mb-1">New Smart Watch 4 ERT2</h6>
                                                    </a>
                                                    <ul class="rating">
                                                        <li>
                                                            <i class="fas fa-star theme-color"></i>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-star theme-color"></i>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-star theme-color"></i>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-star"></i>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-star"></i>
                                                        </li>
                                                    </ul>
                                                    <p class="mb-0 mt-1">$28.00</p>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="product-cart media">
                                                <img src="{% static 'assets/images/electronics/product/5.jpg' %}"
                                                    class="img-fluid blur-up lazyload" alt="">
                                                <div class="media-body">
                                                    <a href="javascript:void(0)">
                                                        <h6 class="mb-1">Powermatic 900 W Juicer</h6>
                                                    </a>
                                                    <ul class="rating">
                                                        <li>
                                                            <i class="fas fa-star theme-color"></i>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-star theme-color"></i>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-star theme-color"></i>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-star theme-color"></i>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-star theme-color"></i>
                                                        </li>
                                                    </ul>
                                                    <p class="mb-0 mt-1">$35.00</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
